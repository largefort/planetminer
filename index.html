<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Universe Miner</title>
    <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
    <script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
    <script type='text/javascript' src='path/to/planetaryjs.min.js'></script>
</head>
<body>
    <div id="planetContainer">
        <canvas id='rotatingGlobe' width='400' height='400' style='width: 400px; height: 400px; cursor: move;'></canvas>
    </div>
    <div id="resources">Resources: <span id="resourceCount">0</span></div>
    <div id="coins">Coins: <span id="coinCount">0</span></div>
    <div id="miners">Miners: <span id="minerCount">0</span></div>
    <button id="mineButton">Mine</button>
    <button id="buyUpgradeButton">Buy Upgrade</button>
    <button id="exploreButton">Explore New Planet</button>
    <script src="planetary.js"></script>
    <script src="script.js"></script>
</body>
</html>
